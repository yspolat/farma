                                    </div>

                            </div>
                        </li>
                        <li class="nav-item dropdown no-arrow mx-1" role="presentation">
                        <li class="nav-item dropdown no-arrow">

                            <div class="dropdown-menu dropdown-menu-right dropdown-list dropdown-menu-right animated--grow-in" role="menu">

                                <a class="d-flex align-items-center dropdown-item" th:each="alert : ${alerts}" href="orders">

                                        <div class="bg-success icon-circle"><i class="fas fa-donate text-white"></i></div>
                                    </div>

                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Edit Product</h3>
                <div class="row mb-3">
                    <div class="col-lg-2 offset-lg-0"></div>
                    <div class="col-lg-8">
                        <div class="row mb-3 d-none">
                            <div class="col">
                                <div class="card text-white bg-primary shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-success shadow">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col">
                                                <p class="m-0">Peformance</p>
                                                <p class="m-0"><strong>65.2%</strong></p>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                        </div>
                                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 font-weight-bold">Product Details</p>
                                    </div>
                                    <div class="card-body">
                                        <form autocomplete="off" action="#" th:action="@{/pharmacist/product/save(pharmacyProductId=${pharmacyProduct.id})}"
                                              th:object="${pharmacyProduct}" method="post" class="form-horizontal"
                                              role="form">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="id"><strong>ID</strong></label><input class="form-control" type="text" th:field="${pharmacyProduct.id}" th:value="${pharmacyProduct.id}" name="pharmacyProductId" disabled></div>
                                                    <div class="form-group"><label for="product"><strong>Product Name</strong></label><input class="form-control" type="text" th:field="${pharmacyProduct.product.product_name}" th:value="${pharmacyProduct.product.product_name}" name="productName" disabled></div>
                                                    <div class="form-group"><label for="quantity"><strong>Quantity</strong></label><input class="form-control" type="text" th:field="${pharmacyProduct.quantity}" th:value="${pharmacyProduct.quantity}" name="productQuantity"></div>
                                                    <div class="form-group"><label for="price"><strong>Price</strong></label><input class="form-control" type="text" th:field="${pharmacyProduct.price}" th:value="${pharmacyProduct.price}" name="productPrice"></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="/pharmacy/js/theme.js"></script>
